<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Results summary component | Frontend Mentor </title>


</head>
<body>
<div class="wrapper">
  <div class="result-card">
    <div class="r-score">
      <div class="h3">Your Result</div>
      <div class="circle">
        76
        <div class="out-of">of 100</div>
      </div>
      <div class="message">
        <div class="highlight">Great</div>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="r-details">
      <div class="h3">Summary</div>
      <div class="stat red">

        <div class="name">
          <div class="icon"><img src="assets/images/icon-reaction.svg" alt=""></div>
          Reaction
        </div>
        <div class="value"><strong>80</strong> / 100</div>
      </div>
      <div class="stat yellow">
        <div class="name">
          <div class="icon"><img src="assets/images/icon-memory.svg" alt=""></div>Memory</div>
        <div class="value"><strong>92</strong> / 100</div>
      </div>
      <div class="stat green">
        <div class="name">
          <div class="icon"><img src="assets/images/icon-verbal.svg" alt=""></div>Verbal</div>
        <div class="value"><strong>62</strong> / 100</div>
      </div>
      <div class="stat blue">
        <div class="name">
          <div class="icon"><img src="assets/images/icon-visual.svg" alt=""></div>Visual</div>
        <div class="value"><strong>71</strong> / 100</div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</div>

</body>
</html>
